<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="search-form">
        <input type="search" name="search-bar" id="search-bar" placeholder="Search...">
        <button type="submit" id="search-button">Search</button>
    </form>
    <img src="" alt="">
    <button id="reroll">Reroll</button>
    <script>
        const img = document.querySelector('img');
        const reroll = document.querySelector('#reroll');
        const searchButton = document.querySelector('#search-button');
        const searchBar = document.querySelector('#search-bar');

        let searchValue = "cats";

        function newGIF(){
            fetch(`https://api.giphy.com/v1/gifs/translate?api_key=555LHq2SP1qWRPV45CjrVvrxOrBPbknW&s=${searchValue}`)
            .then(function(response) {
                return response.json();
            })
            .then(function(response){
                img.src = response.data.images.original.url;
            });
        }
        
        newGIF();

        searchButton.addEventListener('click', (e)=>{
            e.preventDefault();
            searchValue = searchBar.value.toLowerCase();
            newGIF();
        });

        reroll.addEventListener('click', ()=>{
            newGIF();
        });


    </script>
</body>
</html>
